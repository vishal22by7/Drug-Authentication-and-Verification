<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Suspicious Drug</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>⚠️ Report Suspicious Drug</h1>
            <p class="subtitle" id="drug-code-display"></p>
        </header>

        <main>
            <form id="report-form" class="report-form">
                <div class="form-group">
                    <label for="reason">Reason for Report:</label>
                    <textarea 
                        id="reason" 
                        name="reason" 
                        rows="6" 
                        placeholder="Please describe why you believe this drug is suspicious (e.g., packaging looks different, side effects, etc.)"
                        required
                    ></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-warning">Submit Report</button>
                    <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
                </div>
            </form>

            <div id="report-status" class="status"></div>
        </main>

        <footer>
            <a href="index.html">← Back to Scanner</a>
        </footer>
    </div>

    <script src="report.js"></script>
</body>
</html>
